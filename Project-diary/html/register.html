<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="registerBody">
        <h2 style="padding-left: 300px;color: white;margin-bottom: 20px;font-size: 50px;">Welcome to the website</h2>
        <div class="registerContainer" style="width: 600px; padding: 40px;">
            <div class="row" style="padding: 50px;">
                <div class="col">
                    <input type="text" class="form-control" aria-label="First name">
                    <label for="" style="margin-top: 5px;">First name</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" aria-label="Last name">
                    <label for="" style="margin-top: 5px;">Last name</label>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="formGroupExampleInput">
                    <label for="formGroupExampleInput" class="email">Email address</label>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                    <label for="formGroupExampleInput" class="password">Password</label>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                    <label for="formGroupExampleInput" class="register">Confim password</label>
                </div>
                <br><br><br><br><br>
                <button class="btn-register btn btn-primary"
                    style="padding: 8px 16px; font-size: 14px; width: 120px; height: 40px;">Sign Up</button>
                    <b>Already have an account? <a href="/html/login.html" style="color: red;">login</a></b>
            </div>
        </div>
    </div>
</body>
<script src="/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
