<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="/css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #registerErrors p {
      color: red;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="registerBody">
    <h2 style="text-align: center; color: white; margin: 20px 0;">Welcome to the website</h2>
    <div class="registerContainer mx-auto bg-light rounded shadow" style="width: 600px; padding: 40px;">
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full name</label>
          <input type="text" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <div id="registerErrors" class="mb-3"></div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <b>Already have an account? <a href="/html/login.html" style="color: red;">login</a></b>
      </div>
    </div>
  </div>
</body>
<script src="../js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
