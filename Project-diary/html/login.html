<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="outline">
                <div class="imgContainer">
                    <img src="/img/draw2.webp.png" alt="Illustration">
                </div>
                <div class="loginContainer">
                    <div class="socialLogin">
                            <h2>Sign in with </h2>
                        <button class="socialBtn"><img src="/img/Link.png" alt=""></button>
                        <button class="socialBtn"><img src="/img/Link (1).png" alt=""></button>
                        <button class="socialBtn"><img src="/img/Symbol.png" alt=""></button>
                    </div>
                    <b>Or</b>
                    <br><br>
                    <form>
                        <input type="email" placeholder="Enter a valid email address">
                        <label for="" style="padding-left: 0;">Email address</label>
                        <input type="password" placeholder="Enter password">
                        <label for="" style="">Password</label>
                        <br><br>
                        <button type="submit" class="loginBtn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="" style="color: red;">Register</a></p>
                </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2025. All rights reserved.</p>
        <div class="icons">
            <a href="#"><img src="/img/Link.png" alt=""></a>
            <a href="#"><img src="/img/Link (1).png" alt=""></a>
            <a href="#"><img src="/img/Link (2).png" alt=""></a>
            <a href="#"><img src="/img/Link (3).png" alt=""></a>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</html>
